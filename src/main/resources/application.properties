# Configuration de l'application SupplyChainX
spring.application.name=SupplyChainX
spring.datasource.url=jdbc:mysql://localhost:3306/supply_chain_db
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
server.port=8080

# Configuration GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.http.path=/graphql

# Dashboard Graphql accessible via:
###  http://localhost:8080/graphiql

# Logs de debug
logging.level.com.supplychainx=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE